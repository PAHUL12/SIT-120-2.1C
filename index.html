<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Garden</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.30"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.example.com/path-to-your-garden-background.jpg'); /* Add a garden or nature background image */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 60, 0, 0.2); /* Green tinted shadow */
            width: 85%;
            max-width: 850px;
            text-align: center;
        }

        h1, h2 {
            color: #2e8b57; /* Sea Green */
            border-bottom: 3px dotted #dda0dd; /* Plum */
            margin-bottom: 30px;
            padding-bottom: 15px;
        }

        p {
            color: #556b2f; /* Dark Olive Green */
            margin-bottom: 20px;
            font-size: 19px;
        }

        ul {
            list-style: inside circle;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 15px 0;
            font-size: 22px;
            color: #3cb371; /* Medium Sea Green */
        }

        input[type="text"] {
            width: 85%;
            padding: 14px;
            margin: 25px 0;
            border: 3px solid #dda0dd; /* Plum */
            border-radius: 8px;
            font-size: 19px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.7);
            color: #2e8b57;
        }

        button {
            background-color: #3cb371; /* Medium Sea Green */
            color: #ffffff;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 19px;
            box-shadow: 0 4px 8px rgba(0, 60, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2e8b57; /* Slightly darker shade */
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 60, 0, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Secret Garden</h1>

        <!-- Featured Plant -->
        <div>
            <h2>Plant of the Day</h2>
            <p v-if="showPlant">{{ featuredPlant }}</p>
            <p v-else>No plant is highlighted today.</p>
        </div>

        <!-- Plant Collection -->
        <div>
            <h2>Garden Collection</h2>
            <ul>
                <li v-for="plant in plants" :key="plant.id">{{ plant.name }}</li>
            </ul>
        </div>

        <!-- Add a New Plant -->
        <div>
            <h2>Add to Your Garden</h2>
            <input type="text" v-model="newPlant" placeholder="Name your favorite plant...">
            <p v-if="newPlant">You're adding: {{ newPlant }}</p>
            <button @click="addPlant">Plant it!</button>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    showPlant: true,
                    featuredPlant: 'Rose',
                    plants: [
                        { id: 1, name: 'Lavender' },
                        { id: 2, name: 'Mint' },
                        { id: 3, name: 'Orchid' },
                    ],
                    newPlant: ''
                };
            },
            methods: {
                addPlant() {
                    if (this.newPlant.trim() !== '') {
                        this.plants.push({ id: Date.now(), name: this.newPlant.trim() });
                        this.newPlant = '';
                    }
                }
            },
        });

        app.mount('#app');
    </script>
</body>

</html>
